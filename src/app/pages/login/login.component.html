<div class="parent">
  <div class="wrapper">
      <form [formGroup]="form" (ngSubmit)="login()">
          <h1>Login</h1>
          <div class="input-box">
              <input type="text" name="EmailId" formControlName="EmailId" placeholder="Username" required>
              <i class='bx bxs-user'></i>
          </div>
          <div class="input-box">
              <input type="password" name="Password" formControlName="Password" placeholder="password" required>
              <i class='bx bxs-lock-alt'></i>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">Remember me
            </label>
            <a href="#">Forgot password?</a>
          </div>
          <button [disabled]="form.invalid" class="btn">Login</button>

          <div class="register-link">
            <p>Dont't have an account? 
              <a href="#">Register</a>
              <a routerLink="dashboard">dashboard</a>
              <button type="button" (click)="getUsers()">allUsers</button>
            </p>
          </div>
      </form>
  </div>
</div>
